<body>

  <button>click</button>

  <script type="text/javascript">



function startGame(){


    // logic
    let counter = 0;
    document.querySelector('button').addEventListener("click", () => {
      ++counter;
    });


    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (counter >5){
          resolve();
        } else {
          reject();
        }
      }, 2000)
    });

    }

    startGame()
    .then(() => alert('you win!'))
    .catch(() => alert("You lost!"));

     </script>
</body>
